<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>

  <div id="app">
    <h1 v-once>{{ title }}</h1>
    <!-- <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p> -->
    <p>{{ sayHello() }} -
      <a :href="link">Google</a>
    </p>

    <hr>
    <p v-html="finishedLink"></p>

    <hr>
    <button @click="increase(2, $event)">Click me</button>
    <!-- <button v-on:click="increase(2, $event)">Click me</button> -->
    <button v-on:click="counter--">Click me one</button>
    <p>{{ counter }}</p>
    <p>{{ counter > 10 ? 'Greater than 10' : 'Smaller than 10' }}</p>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }} -
      <span v-on:mousemove.stop="">DEAD SPOT</span>
    </p>

    <hr>
    <input type="text" v-on:keyup.enter="alertMe">

    <hr>
    <input type="text" v-model="name">
    <p>{{ name }}</p>

    <hr>
    <button v-on:click="counter2++">Increase</button>
    <button v-on:click="counter2--">Decrease</button>
    <button v-on:click="secondCounter++">Increase second</button>
    <p>Counter: {{ counter2 }} | {{ secondCounter }}</p>
    <p>Result: {{ result() }} | {{ output }}</p>

  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Hello World!',
        link: 'http://google.com',
        finishedLink: '<a href="http://google.com">Google</a>',
        counter: 0,
        x: 0,
        y: 0,
        name: 'Max',
        counter2: 0,
        secondCounter: 0
      },
      // Always syncronous
      computed: {
        output: function () {
          // console.log('COMPUTED')
          return this.counter2 > 5 ? 'Greater 5' : 'Smaller than 5'
        }
      },
      watch: {
        counter2: function (value) {
          var vm = this
          setTimeout(function () {
            vm.counter2 = 0;
          }, 2000)
        }
      },
      methods: {
        sayHello: function () {
          this.title = 'Hello!'
          return this.title
        },
        increase: function (step, e) {
          this.counter += step
          // console.log('event', e)
        },
        updateCoordinates: function (event) {
          this.x = event.clientX;
          this.y = event.clientY;
        },
        alertMe: function () {
          alert('Alert')
        },
        result: function () {
          // console.log('METHOD')   
          return this.counter2 > 5 ? 'Greater 5' : 'Smaller than 5'
        }
      }
    })
  </script>
</body>

</html>
