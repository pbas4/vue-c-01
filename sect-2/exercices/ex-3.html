<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercice 2</title>
  <script src="../../vue.js"></script>
</head>

<body>

  <div id="app">
    <div>
      <p>Current value: {{ value }}</p>
      <button @click="value += 5">Add 5</button>
      <button @click="value += 1">Add 1</button>
      <p>{{ result }}</p>
    </div>

    <div>
      <input type="text">
      <p>{{ value }}</p>
    </div>
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        value: 0
      },
      watch: {
        result: function () {
          var vm = this;
          setTimeout(function () {
            vm.value = 0
          }, 5000)
        }
      },
      computed: {
        result: function () {
          return this.value === 12 ? 'Done' : 'Not ready'
        }
      }
    })
  </script>
</body>

</html>
